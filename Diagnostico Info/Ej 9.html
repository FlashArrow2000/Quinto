<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
   
    <body>
        <p>Digite 4 notas</p>
        <input id="nota1" placeholder="Nota 1">
        <input id="nota2" placeholder="Nota 2">
        <input id="nota3" placeholder="Nota 3">
        <input id="nota4" placeholder="Nota 4">
        <button onclick="calcular()" class="calcular" id="calcular">Calcular</button>
         <script type="text/javascript">
             function calcular(){
                 var nota1 = parseInt(document.getElementById("nota1").value);
                 var nota2 = parseInt(document.getElementById("nota2").value);
                 var nota3 = parseInt(document.getElementById("nota3").value);
                 var nota4 = parseInt(document.getElementById("nota4").value);
                 var promedio = 0;
                 var promedio2 =0;
                 var menor= 0;
                 for (i=1;i<=4;i++){
                     menor = nota1;
                     if (nota4<menor){
                         menor=nota4;
                     }else if(nota3<menor){
                         menor=nota3;
                     }else if(nota2<menor){
                         menor=nota2;
                     }else if(nota1<menor){
                         menor=nota1;
                     }
                 } var promedio = ((nota1+nota2+nota3+nota4)/4)-menor;
                   var promedio2 = ((nota1+nota2+nota3+nota4)/4);
                 document.write("El primedio de su nota sin la nota menor es de: "+promedio);
                 document.write("\nEl primedio de su nota con la nota menor es de: "+promedio2);
             }
    </script>
    </body>
</html>
