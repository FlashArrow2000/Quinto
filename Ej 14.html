<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
   
    <body>
        <p>Digite un numero</p>
        <input id="num" placeholder="Digitelo aqui">
        <button onclick="calcular()" class="calcular" id="calcular">Calcular</button>
         <script type="text/javascript">
             function calcular(){
            var num = parseInt(document.getElementById("num").value);
            var num2 = 0;
            var numaux= 0;
            var uni= 0;
            var dec= 0;
            var cen= 0;
            var menor= 0;
            var medio= 0;
            var mayor= 0;
                 if((num>=100 && num<=999)&&(num>=-999 && num<=-100)){
                     //Guardar num en varialbe para conservar el negativo
                     numaux= num;
                     //Se cambia el numero en caso de ser negativo
                 if(num<0){
                         num=-num;
                     //Determina la cifras del numero
                     cen=num/100;
                 dec=(num%100)/10;
                 uni=(num%100)%10;
                    }
                 //determina el menor
                 menor=cen;
                 if(dec<menor){
                     menor=dec;
                 }
                 if(uni<menor){
                     menor=uni;
                 }
                 //determina el mayor
                 mayor=cen;
                 if(dec>mayor){
                     mayor=dec;
                 }
                 if(uni>mayor){
                     mayor=uni;
                 }
                 //determina la cifra del medio
                 medio=cen+dec+uni-mayor-menor;
                 //forma un nuevo numero
                     if(numaux>0){
                         num2=mayor*100+medio*10+menor;
                     }else 
                         num2=-1*(menor*100+medio*10+mayor*100);
                     document.write("num2");
                 }else
                     document.write("El numero no tiene 3 cifras");
             }
    </script>
    </body>
</html>
