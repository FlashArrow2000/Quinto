<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
    </head>
   
    <body>
        <p>Digite tres numeros</p>
        <input id="numero1" placeholder="Numero 1">
        <input id="numero2" placeholder="Numero 2">
        <input id="numero3" placeholder="Numero 3">
        <button onclick="calcular()" class="calcular" id="calcular">Calcular</button>
         <script type="text/javascript">
             function calcular(){ //Variables para los numeros
                 var numero1 = parseInt(document.getElementById("numero1").value);
                 var numero2 = parseInt(document.getElementById("numero2").value);
                 var numero3 = parseInt(document.getElementById("numero3").value);
                 var menor =0;
                     if((numero1<numero2)&&(numero2<numero3)){
                         menor=numero1;
                     }else if((numero2<numero1)&&(numero1<numero3)){
                         menor=numero2;
                 }else if((numero3<numero1)&&(numero1<numero2)){
                         menor=numero3;
                 }
                 document.write(menor);
             }
    </script>
    </body>
</html>
